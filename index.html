<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Econely Bestellen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #314528;
      background-color: #f9f9f9;
    }

    h1, h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #314528;
    }

    details {
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    summary {
      font-size: 1.2em;
      font-weight: 600;
      padding: 15px 20px;
      background-color: #b2935b;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    summary::marker {
      display: none;
    }

    .product {
      display: flex;
      flex-direction: column;
      background: #fff;
      padding: 15px 20px;
      border-top: 1px solid #eee;
    }

    .product img {
      width: 100%;
      max-width: 280px;
      height: auto;
      border-radius: 8px;
      margin: 10px 0;
    }

    .product h4 {
      font-size: 1.1em;
      margin: 0 0 5px 0;
      color: #333;
    }

    .product p {
      font-size: 1em;
      color: #666;
      margin-bottom: 10px;
    }

    .totaal {
      font-size: 1.4em;
      font-weight: bold;
      color: #b2935b;
      margin: 25px 0 15px 0;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      font-size: 1em;
      display: block;
      margin-bottom: 15px;
      color: #333;
    }

    input[type=text], input[type=email] {
      padding: 14px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      background-color: #314528;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3f5c36;
    }

    #stap2 {
      margin-top: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .button-link {
      background-color: #0072b1;
      display: block;
      width: 100%;
      padding: 15px;
      text-align: center;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      margin-top: 15px;
    }

    .button-link:hover {
      background-color: #005c91;
    }

    /* Mobiele weergave */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      h1, h2 {
        font-size: 1.3em;
      }

      summary {
        font-size: 1.1em;
        padding: 14px;
      }

      .product h4,
      .product p {
        font-size: 1em;
      }

      .product {
        padding: 15px;
      }

      button,
      .button-link {
        font-size: 1em;
      }
    }

    /* Toggle-switch styling */
    .switch {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: relative;
      width: 45px;
      height: 24px;
      background-color: #ccc;
      border-radius: 24px;
      cursor: pointer;
      transition: 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 2px;
      top: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .switch input:checked + .slider {
      background-color: #4caf50;
    }

    .switch input:checked + .slider::before {
      transform: translateX(21px);
    }

    .product label.switch {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<!-- HTML content wordt hieronder aangepast voor toggle-switches -->
