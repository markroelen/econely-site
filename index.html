<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Econely Bestellen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 5px;
      color: #314528;
      background-color: #f9f9f9;
    }

    h1, h2 {
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #314528;
    }

    details {
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    summary {
      font-size: 1.2em;
      font-weight: 600;
      padding: 8px 12px;
      background-color: #dfdfdf;
      color: #314528;
      cursor: pointer;
      user-select: none;
    }

    summary::marker {
      display: none;
    }

    .product {
      display: flex;
      flex-direction: row;
      background: #fff;
      padding: 6px 10px;
      border-top: 1px solid #eee;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
      cursor: pointer;
    }

    .product:hover {
      background-color: #f0f0f0;
    }

    .product input[type="checkbox"] {
      pointer-events: none;
    }

    .product img {
      width: 75px;
      height: auto;
      border-radius: 8px;
    }

    .product h4 {
      font-size: 1.1em;
      margin: 0 0 5px 0;
      color: #333;
    }

    .product p {
      font-size: 1em;
      color: #666;
      margin-bottom: 10px;
    }

    .totaal {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      font-size: 1.2em;
      font-weight: bold;
      color: #b2935b;
      padding: 10px;
      text-align: center;
      z-index: 999;
    }

    body::after {
      content: '';
      display: block;
      height: 80px;
    }

    form {
      background-color: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      margin-bottom: 30px;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 1em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 90%;
      margin-bottom: 10px;
      color: #333;
    }

    input[type=text], input[type=email] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 1em;
      text-align: left;
    }

    button {
      width: 90%;
      max-width: 300px;
      margin: 15px auto 0 auto;
      display: block;
      padding: 10px;
      font-size: 1em;
      background-color: #32620e;
      color: white;
      border: 2px solid #2a520c;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      text-align: center;
      text-decoration: none;
    }

    .button-link {
      width: 90%;
      max-width: 300px;
      margin: 15px auto 0 auto;
      display: block;
      padding: 10px;
      font-size: 1em;
      background-color: #b2935b;
      color: white;
      border: 2px solid #a1824c;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      text-align: center;
      text-decoration: none;
    }

    button:hover {
      background-color: #274e0b;
      transform: scale(1.03);
    }

    .button-link:hover {
      background-color: #9c7e48;
      transform: scale(1.03);
    }

    button i, .button-link i {
      margin-right: 8px;
    }

    #stap2 {
      margin-top: 40px;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      padding: 10px;
    }

    @media (max-width: 768px) {
      h1, h2 {
        font-size: 1.4em;
        text-align: center;
      }

      .product {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .product img {
        width: 90%;
        max-width: 220px;
      }

      summary {
        font-size: 1em;
        padding: 12px 16px;
      }

      form, #stap2 {
        padding: 15px;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const productDivs = document.querySelectorAll('.product');
      productDivs.forEach(div => {
        div.addEventListener('click', function (e) {
          const checkbox = this.querySelector('input[type="checkbox"]');
          if (e.target !== checkbox) {
            checkbox.checked = !checkbox.checked;
            checkbox.dispatchEvent(new Event('change'));
          }
        });
      });
    });
  </script>
</head>
<body style="background-color: #f9f9f9;">
  <h1>Stap 1: Bekijk en stel je Econely keuken samen</h1>
<details><summary>Bakken & Oven</summary>

    <div class="product">
      <input type="checkbox" class="product-checkbox" data-price="3.87" data-name="Bakpapier - 15m - navulling">
      <img src="https://cdn.eco-logisch.nl/images/bakpapier_navul.jpg" alt="Bakpapier - 15m - navulling">
      <div>
          <h4>Bakpapier - 15m - navulling</h4>
          <p><strong>€ 3.87</strong></p>
      </div>
    </div>

    <div class="product">
      <input type="checkbox" class="product-checkbox" data-price="5.20" data-name="Bakpapier - 15m - incl. dispenser">
      <img src="https://cdn.eco-logisch.nl/images/bakpapier_doos.jpg" alt="Bakpapier - 15m - incl. dispenser">
      <div>
          <h4>Bakpapier - 15m - incl. dispenser</h4>
          <p><strong>€ 5.20</strong></p>
      </div>
    </div>

    <div class="product">
      <input type="checkbox" class="product-checkbox" data-price="12.37" data-name="Siliconen Bakmat (Bakpapier) - 41 x 33 cm">
      <img src="https://cdn.eco-logisch.nl/images/Siliconen%20Bakmat%201.jpg" alt="Siliconen Bakmat (Bakpapier) - 41 x 33 cm">
      <div>
          <h4>Siliconen Bakmat (Bakpapier) - 41 x 33 cm</h4>
          <p><strong>€ 12.37</strong></p>
      </div>
    </div>

</details>

  <button type="submit"><i class="fas fa-paper-plane"></i> Verstuur bestelling</button>
  <a class="button-link" href="https://betaalverzoek.rabobank.nl/betaalverzoek/?id=BJrL5SCVSL-xpRA6BtgHoA" target="_blank">
    <i class="fas fa-credit-card"></i> Betaal via Rabobank
  </a>
</body>
</html>
