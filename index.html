<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Econely Bestellen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #314528;
      background-color: #f9f9f9;
    }

    h1, h2 {
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #314528;
    }

    details {
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    summary {
      font-size: 1.2em;
      font-weight: 600;
      padding: 15px 20px;
      background-color: #dfdfdf;
      color: #314528;
      cursor: pointer;
      user-select: none;
    }

    summary::marker {
      display: none;
    }

    .product {
      display: flex;
      flex-direction: row;
      background: #fff;
      padding: 15px 20px;
      border-top: 1px solid #eee;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      cursor: pointer;
    }

    .product:hover {
      background-color: #f0f0f0;
    }

    .product input[type="checkbox"] {
      pointer-events: none;
    }

    .product img {
      width: 120px;
      height: auto;
      border-radius: 8px;
    }

    .product h4 {
      font-size: 1.1em;
      margin: 0 0 5px 0;
      color: #333;
    }

    .product p {
      font-size: 1em;
      color: #666;
      margin-bottom: 10px;
    }

    .totaal {
      font-size: 1.4em;
      font-weight: bold;
      color: #b2935b;
      margin: 25px 0 15px 0;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      font-size: 1em;
      display: block;
      margin-bottom: 15px;
      color: #333;
    }

    input[type=text], input[type=email] {
      padding: 14px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      background-color: #314528;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3f5c36;
    }

    #stap2 {
      margin-top: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .button-link {
      background-color: #0072b1;
      display: block;
      width: 100%;
      padding: 15px;
      text-align: center;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      margin-top: 15px;
    }

    .button-link:hover {
      background-color: #005c91;
    }
  </style>
</head>
<body>
  <h1>Kies je producten</h1>

  <details open>
    <summary>Bakken & Oven</summary>
    <div id="bakken-oven"></div>
  </details>

  <details>
    <summary>Keukenhulpen</summary>
    <div id="keukenhulpen"></div>
  </details>

  <details>
    <summary>Thee & Koffie</summary>
    <div id="thee-koffie"></div>
  </details>

  <details>
    <summary>Drinken</summary>
    <div id="drinken"></div>
  </details>

  <details>
    <summary>Bewaren & Afdekken</summary>
    <div id="bewaren"></div>
  </details>

  <details>
    <summary>Pannen & Kookgerei</summary>
    <div id="pannen"></div>
  </details>

  <details>
    <summary>Snijden & Voorbereiden</summary>
    <div id="snijden"></div>
  </details>

  <div class="totaal" id="totaalprijs">Totaalprijs: €6,95</div>

  <div id="stap2">
    <h2>Bestelformulier</h2>
    <form action="https://formspree.io/f/xwkgkjql" method="POST">
      <label>
        Naam:
        <input type="text" name="naam" required>
      </label>
      <label>
        E-mailadres:
        <input type="email" name="email" required>
      </label>
      <label>
        Adres:
        <input type="text" name="adres" required>
      </label>
      <input type="hidden" name="producten" id="producten-input">
      <input type="hidden" name="totaalprijs" id="totaalprijs-input">
      <button type="submit">Bestellen</button>
    </form>
  </div>

  <script>
    const totaalprijsEl = document.getElementById("totaalprijs");
    const productenInput = document.getElementById("producten-input");
    const totaalprijsInput = document.getElementById("totaalprijs-input");
    const basisPrijs = 6.95;

    fetch("/alle_producten_econely.html")
      .then(res => res.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const producten = doc.querySelectorAll(".product");

        producten.forEach(p => {
          const naam = p.querySelector("input").dataset.name.toLowerCase();
          const checkbox = p.querySelector("input[type='checkbox']");
          checkbox.addEventListener("change", updateTotaalprijs);

          if (naam.includes("bakpapier") || naam.includes("cake") || naam.includes("taart") || naam.includes("bakmat") || naam.includes("oven")) {
            document.getElementById("bakken-oven").appendChild(p);
          } else if (naam.includes("thee") || naam.includes("koffie")) {
            document.getElementById("thee-koffie").appendChild(p);
          } else if (naam.includes("rietje") || naam.includes("drinken")) {
            document.getElementById("drinken").appendChild(p);
          } else if (naam.includes("vacuum") || naam.includes("folie") || naam.includes("deksel") || naam.includes("hugger") || naam.includes("filter")) {
            document.getElementById("bewaren").appendChild(p);
          } else if (naam.includes("pan") || naam.includes("koekenpan") || naam.includes("braadpan")) {
            document.getElementById("pannen").appendChild(p);
          } else if (naam.includes("snijplank") || naam.includes("mes") || naam.includes("spatel")) {
            document.getElementById("snijden").appendChild(p);
          } else {
            document.getElementById("keukenhulpen").appendChild(p);
          }
        });
      });

    function updateTotaalprijs() {
      const checkboxes = document.querySelectorAll(".product input[type='checkbox']");
      let totaal = basisPrijs;
      const gekozenProducten = [];

      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          totaal += parseFloat(checkbox.dataset.price);
          gekozenProducten.push(checkbox.dataset.name);
        }
      });

      totaalprijsEl.textContent = `Totaalprijs: €${totaal.toFixed(2)}`;
      productenInput.value = gekozenProducten.join(", ");
      totaalprijsInput.value = `€${totaal.toFixed(2)}`;
    }
  </script>
</body>
</html>
