<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Econely Bestellen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #314528;
      background-color: #f9f9f9;
    }

    h1, h2 {
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #314528;
    }

    #zoekbalk {
      display: block;
      margin: 10px auto 30px auto;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    details {
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    summary {
      font-size: 1.2em;
      font-weight: 600;
      padding: 15px 20px;
      background-color: #dfdfdf;
      color: #314528;
      cursor: pointer;
      user-select: none;
    }

    summary::marker {
      display: none;
    }

    .product {
      display: flex;
      flex-direction: row;
      background: #fff;
      padding: 15px 20px;
      border-top: 1px solid #eee;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      cursor: pointer;
    }

    .product.hidden {
      display: none !important;
    }

    .product:hover {
      background-color: #f0f0f0;
    }

    .product input[type="checkbox"] {
      pointer-events: none;
    }

    .product img {
      width: 120px;
      height: auto;
      border-radius: 8px;
    }

    .product h4 {
      font-size: 1.1em;
      margin: 0 0 5px 0;
      color: #333;
    }

    .product p {
      font-size: 1em;
      color: #666;
      margin-bottom: 10px;
    }

    .totaal {
      font-size: 1.4em;
      font-weight: bold;
      color: #b2935b;
      margin: 25px 0 15px 0;
      text-align: center;
    }

    @media (max-width: 768px) {
      #zoekbalk {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Stap 1: Bekijk en stel je Econely keuken samen</h1>
  <input type="number" id="zoekbalk" placeholder="Zoek op productnummer...">

  <!-- REST VAN JE BESTAANDE PRODUCTDETAILS HIERONDER ZONDER AANPASSING -->
  
  <script>
    document.getElementById('zoekbalk').addEventListener('input', function () {
      const zoekwaarde = this.value.trim();
      const producten = document.querySelectorAll('.product');

      if (zoekwaarde === '') {
        producten.forEach(p => p.classList.remove('hidden'));
        return;
      }

      producten.forEach(product => {
        const titel = product.querySelector('h4')?.innerText || '';
        const nummer = titel.match(/^\d+/)?.[0];

        if (nummer === zoekwaarde) {
          product.classList.remove('hidden');
        } else {
          product.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
