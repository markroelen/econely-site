
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Econely Bestellen</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Samaritan';
      src: url('fonts/samarita.ttf') format('truetype');
    }
    body {
      font-family: 'Lato', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-family: 'Samaritan', serif;
    }
    h2, h3 {
      font-family: 'Raleway', sans-serif;
    }
    p {
      font-family: 'Lato', sans-serif;
    }
    blockquote {
      font-family: 'Playfair Display', serif;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Titel in Samaritan</h1>
  <h2>Ondertitel in Raleway</h2>
  <h3>Subtitel / Sectietitel in Raleway</h3>
  <p>Dit is platte tekst in Lato, jouw merklettertype voor normale inhoud.</p>
  <blockquote>Dit is een citaat in Playfair Display.</blockquote>
</body>
</html>
